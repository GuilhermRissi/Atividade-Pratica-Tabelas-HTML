<!DOCTYPE html>
<html lang="Pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <title>Atividade Pratica Tabelas</title>
    <link rel="stylesheet" href="../CSS/index.css">
</head>

<body>
    <center>
        <p>
        <h1>
            ATIVIDADE PRATICA DE TABELAS
        </h1>
        <H2>
            TABELA 01
        </H2>
        </p>
    </center>

    <center>
        <div>
            <section>
                <table>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>

                    </tr>
                    <tr>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                    </tr>
                </table>
            </section>
            <br>
            <div>
                <section>
                    <table>
                        <tr>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                        </tr>
                        <tr>
                            <td colspan="3">4</td>

                        </tr>
                        <tr>

                            <td>7</td>
                            <td>8</td>
                            <td>9</td>

                    </table>
                </section>
                <br>
                <div>
                    <section>
                        <table>
                            <tr>
                                <td>1</td>
                                <td>2</td>
                                <td rowspan="3">3</td>
                            </tr>
                            <tr>
                                <td colspan="2">4</td>

                            </tr>
                            <tr>
                                <td>5</td>
                                <td>6</td>
                            </tr>
                        </table>
                    </section>
                </div>
            </div>

        </div>
    </center>
</body>

</html>
