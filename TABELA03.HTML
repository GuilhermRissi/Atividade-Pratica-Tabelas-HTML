<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ativida Pratica Tabelas</title>
    <link rel="stylesheet" href="../CSS/index.css">
</head>
<body>
    <center>
    <div>
        <section>
            <table>
                <tr>
                    <td colspan="3">1</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>2</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>2</td>
                    <td>2</td>
                </tr>
            </table>
        </section>
        <br>
        <section>
            <table>
                <tr>
                    <td rowspan="3">1</td>
                    <td>1</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>1</td>
                </tr>
            </table>
        </section>
        <br>
        <section>
            <table>
                <tr>
                    <td colspan="5">1</td>
                </tr>
                <tr>
                    <td rowspan="5">2</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td rowspan="2">9</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>11</td>
                    <td>12</td>
                    <td>13</td>
                    
                </tr>
                <tr>
                    <td colspan="3">15</td>
                    <td>16</td>
                    
                    
                </tr>
                

            </table>
        </section>
    </div>
</center>
</body>
</html>
